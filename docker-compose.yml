services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: invisithreat-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-invisithreat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invisithreat_password}
      POSTGRES_DB: ${POSTGRES_DB:-invisithreat_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-invisithreat} -d ${POSTGRES_DB:-invisithreat_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - invisithreat-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invisithreat-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - invisithreat-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: invisithreat-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - invisithreat-network

volumes:
  postgres_data:
    driver: local

networks:
  invisithreat-network:
    driver: bridge
